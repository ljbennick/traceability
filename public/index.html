<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traceability Practice</title>

</head>
<body>
    <h1>Hello There Jaxon</h1>
    <form>
        <input type="text" placeholder="How much are you willing to donate?"/>
        <button>Donate</button>
    </form>
    <script>
        const addForm = document.querySelector('form')
        const donationInput = document.querySelector('input')

        function submitHandler(e){
            e.preventDefault()
            axios.post('/api/donations', {amount: donationInput.value})
            .then(res=>console.log(res))
            .catch(err=>console.log(err))
        }

        addForm.addEventListener('submit', submitHandler)
    </script>
</body>
</html>
